<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        {{ 'app.pages.domotica.title.header' | translate }}
    </ion-title>

  </ion-toolbar>


</ion-header>

<ion-content>
  <button ion-button full class="submit-button" (click)="listPairedDevices()">
      <ion-icon name="refresh"></ion-icon>Dispositivos</button>
    <ion-row>
      <ion-col>
        <ion-list radio-group [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
          <ion-item *ngFor="let i of pairedList;let j=index">
            <ion-label>{{i.name}}</ion-label>
            <ion-radio value="{{j}}" ></ion-radio>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!--<button ion-button full class="submit-button" *ngIf="listToggle" (click)="selectDevice()">-->
      <!--<ion-button icon-left size="medium" shape="round" expand="full" color="dark"  *ngIf="listToggle" (click)="selectDevice()" tappable>
      <ion-icon name="bluetooth"></ion-icon>Conectar</ion-button>-->
      <!--
    <ion-list>
      <ion-item>
        <ion-label floating>Type The Data You want to Send</ion-label>
        <ion-input type="text" name="datasend" [(ngModel)]="dataSend"></ion-input>
      </ion-item>

    </ion-list>
    -->
    <ion-item-group>
      <ion-item-divider color="primary">Opciones</ion-item-divider>
      <ion-item (click)="selectDevice('@1#')">
        <ion-icon color="dark" ios="ios-key" md="md-key" slot="start"></ion-icon>
        <ion-label>
          <h2 no-margin class="fw500 no-margin">
            <ion-text color="dark" >Abrir Sala</ion-text>
          </h2>

        </ion-label>

      </ion-item>
      <ion-item (click)="selectDevice('@2#')">
        <ion-icon color="dark" name="archive" slot="start"></ion-icon>
        <ion-label>
          <h2 no-margin class="fw500 no-margin">
            <ion-text color="dark">Abrir Caja Fuerte</ion-text>
          </h2>

        </ion-label>
       <!--<ion-note slot="end" color="primary" (click)="presentPregunta(stRPto)">Iniciar</ion-note>-->
      </ion-item>
      <ion-item (click)="selectDevice('@5#')">
        <ion-icon color="dark" ios="ios-moon" md="md-moon" slot="start"></ion-icon>
        <ion-label>
          <h2 no-margin class="fw500 no-margin">
            <ion-text color="dark" >Apagar Luz</ion-text>
          </h2>

        </ion-label>
       <!--<ion-note slot="end" color="primary" (click)="presentCaja()">Abrir</ion-note>-->
      </ion-item>


      <ion-item (click)="selectDevice('@4#')">
        <ion-icon color="dark" name="md-bulb" ios="ios-bulb" md="md-bulb" slot="start"></ion-icon>
        <ion-label>
          <h2 no-margin class="fw500 no-margin">
            <ion-text color="dark" >Encender Luz</ion-text>
          </h2>

        </ion-label>
       <!--<ion-note slot="end" color="primary" (click)="presentCaja()">Abrir</ion-note>-->
      </ion-item>

      <ion-item (click)="selectDevice('@3#')">
        <ion-icon color="dark" name="power" slot="start"></ion-icon>
        <ion-label>
          <h2 no-margin class="fw500 no-margin">
            <ion-text color="dark" >Apagar Todo</ion-text>
          </h2>

        </ion-label>
       <!--<ion-note slot="end" color="primary" (click)="presentCaja()">Abrir</ion-note>-->
      </ion-item>

    </ion-item-group>
</ion-content>
