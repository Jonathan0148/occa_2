<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--<ion-back-button></ion-back-button>-->
      <ion-button size="small" shape="round" (click)="closeModal()" color="tertiary">
        <ion-icon slot="start" name="arrow-round-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
        {{ stLTitulo }}
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="ion-no-margin" >
    <ion-card>
        <ion-item-divider color="dark">
          {{stLFecRonda}} - Puntos Disponibles
        </ion-item-divider>
        <ion-card-content>
          <div class="ion-no-margin" >

            <!--<ion-item  class="bg-white" *ngFor="let dat of dataAux"  (click)="PresentPregunta(dat.PUN_IDREG, dat.PUN_NOMBRE, dat.PRORON_ID)">-->
            <ion-item  class="bg-white" *ngFor="let dat of dataAux">
              <ion-thumbnail slot="start">
                <img [src]="stLRutaImg + dat.IMAGEN" >

              </ion-thumbnail>

              <ion-label text-wrap text-justify>
                <h2>{{dat.PUN_NOMBRE}}</h2>
                <ion-badge slot="end" [color]="dat.COLOR">
                  <h3>{{dat.NOMESTADO}}</h3>
                </ion-badge>
              </ion-label>
            </ion-item>

          </div>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
