<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--<ion-back-button></ion-back-button>-->
      <ion-button size="small" shape="round" (click)="closeModal()" color="tertiary">
        <ion-icon slot="start" name="arrow-round-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
        ATM: {{stRATM}} - {{stRNombre}}
    </ion-title>

  </ion-toolbar>

</ion-header>

            <h2 no-margin class="fw500 no-margin">
              <ion-text color="dark" >Notificar NO Acceso</ion-text>
            </h2>

          </ion-label>

        </ion-item>

            </h2>

          </ion-label>

            </h2>

          </ion-label>
         <!--<ion-note slot="end" color="primary" (click)="presentCaja()">Abrir</ion-note>-->
        </ion-item>

        <ion-item (click)="getRevisaATMSINNOVEDAD()">

          <ion-label>
            <h2 no-margin class="fw500 no-margin">
              <ion-text color="dark" >ATM SIN Novedad</ion-text>
            </h2>

          </ion-label>
          -->
         <!--<ion-note slot="end" color="primary" (click)="presentCaja()">Abrir</ion-note>-->

        <ion-item (click)="presentvisitatag()">

            <h2 no-margin class="fw500 no-margin">
              <ion-text color="dark" >Tag Precintos</ion-text>
            </h2>
